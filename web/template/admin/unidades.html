<div class="section-header">
    <h2 class="text-primary">Cat&aacute;logo de Unidades</h2>
</div>
<div class="section-body" ng-controller="AdminController as admin" >
    <div class="row">
        <div class="card panel" id="UnidadesCardForm">
            <div class="card-head card-head-sm collapsed style-primary-light" data-toggle="collapse" data-parent="#accordion1" data-target="#accordion1-2">
                <header>Agregar Unidad Nueva </header>
                <div class="tools">
                    <a class="btn btn-icon-toggle"><i class="fa fa-plus"></i></a>
                </div>
            </div>

            <div id="accordion1-2" class="collapse">
                <!-- BEGIN VALIDATION FORM WIZARD -->
                <div class="row" >
                    <div class="col-lg-12">
                        <form class="form" ng-init="admin.init()" novalidate="novalidate" id="formUnidades" name="formUnidades">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input type="text" name="firstname" ng-model="admin.unidad.data.nombre" id="firstname" class="form-control" data-rule-minlength="2" required>
                                            <label for="firstname" class="control-label">Nombre unidad </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input type="text" name="dir" ng-model="admin.unidad.data.direccion" id="dir" class="form-control" data-rule-minlength="2" required>
                                            <label for="dir" class="control-label">Direccion unidad </label>
                                        </div>
                                    </div>
                                    <!--
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <select id="Age2" name="tipo" ng-model="admin.unidad.data.direccion" class="form-control ng-dirty ng-invalid ng-valid" >
                                                <option value="">&nbsp;</option>
                                                <option >Soporte A</option>
                                                <option >Soporte B</option>

                                            </select>
                                            <label for="Age2">Tipo de usuario {{data.tipo}}</label>

                                        </div>
                                    </div>
                                    -->

                            </div>
                            <div class="card-actionbar">
                                <div class="card-actionbar-row">
                                    <button class="btn btn-flat btn-primary ink-reaction" type="reset">Cancelar</button>

                                    <button class="btn  btn-primary ink-reaction"  name="enviar" id="enviar" type="submit">Guardar</button>
                                    <br/>
                                </div>
                            </div>
                        </form>
                    </div><!--end .col -->
                </div><!--end .row -->
                <!-- END VALIDATION FORM WIZARD -->
            </div>
        </div>
        <br/><br/>
        <div class="card-head card-head-sm collapsed style-primary-light" data-toggle="collapse" data-parent="#accordion2" data-target="#accordion2-3">
            <header>Ver unidades capturadas</header>
            <div class="tools">
                <a class="btn btn-icon-toggle"><i class="fa fa-plus"></i></a>
            </div>
        </div>

        <div id="accordion2-3" class="collapse"  >
            <!-- BEGIN VALIDATION FORM WIZARD -->
            <div class="row">

                <div class="col-lg-12">
                    <div class="col-md-12 col-sm-12">
                      <br>
                        <table datatable="" dt-options="admin.dtOptions" dt-columns="admin.dtColumns" t-instance="admin.dtInstance" class="table table-striped table-hover"></table>
                    </div>

                </div><!--end .row -->
            </div>
        </div>
    </div>

</div>
