<div class="section-header">
    <h2 class="text-primary">Cat&aacute;logo de Equipos</h2>
</div>
<div class="section-body"  ng-controller="equipoController as admin">
    <div class="row">
        <div class="card panel" id="equiposCardForm">
            <div class="card-head card-head-sm collapsed style-primary-light" data-toggle="collapse" data-parent="#accordion1" data-target="#accordion1-2">
                <header>Agregar equipo nuevo</header>
                <div class="tools">
                    <a class="btn btn-icon-toggle"><i class="fa fa-plus"></i></a>
                </div>
            </div>

            <div id="accordion1-2" class="collapse">
                <!-- BEGIN VALIDATION FORM WIZARD -->
                <div class="row" >
                    <div class="col-lg-12">
                        <form class="form"  ng-init="admin.init()" novalidate="novalidate" id="formEquipos" name="formEquipos" >
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group"  ng-controller="AuComTipo">
                                            <script type="text/ng-template" id="customTemplateTipo.html">
                                                <a>
                                                    <i>({{match.model.marca}})</i>
                                                </a>
                                            </script>
                                            <input type="text" name="firstname" ng-model="admin.equipos.data.idtipo" typeahead-editable="false" typeahead="datos.descripcion for datos in datos | filter:$viewValue | limitTo:10" id="firstname" class="form-control" data-rule-minlength="2" required>
                                            <label for="firstname" class="control-label">Tipo</label>
                                        </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="form-group" ng-controller="autocompleteController" >
                                            <script type="text/ng-template" id="customTemplate.html">
                                                <a>
                                                    <i>({{match.model.marca}})</i>
                                                </a>
                                            </script>
                                            <input type="text" name="lastname"   ng-model="admin.equipos.data.idmarca" typeahead-editable="false" typeahead="datos.descripcion for datos in datos | filter:$viewValue | limitTo:10" id="marca" class="form-control" data-rule-minlength="2" required>
                                            <label for="marca" class="control-label">Marca</label>
                                        </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input type="text" name="lastname" ng-model="admin.equipos.data.modelo" id="lastname" class="form-control" data-rule-minlength="2" required>
                                            <label for="lastname" class="control-label">Modelo</label>
                                        </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input type="text" name="serie" ng-model="admin.equipos.data.numdeserie" id="serie" class="form-control" data-rule-minlength="2" required>
                                            <label for="serie" class="control-label">Numero de serie</label>
                                        </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input type="text" name="lastname" ng-model="admin.equipos.data.etiqueta" id="etq" class="form-control" data-rule-minlength="2" required>
                                            <label for="etq" class="control-label">Etiqueta</label>
                                        </div>

                                </div>


                            </div>
                            <div class="card-actionbar">
                                <div class="card-actionbar-row">
                                    <button class="btn btn-flat btn-primary ink-reaction" type="reset">Cancelar</button>

                                    <button class="btn  btn-primary ink-reaction" type="submit" name="enviar" id="enviar" >Guardar</button>
                                    <br/>{{admin.equipos.data}}
                                </div>
                            </div>
                            </div>
                        </form>
                        </di>
                    </div><!--end .col -->
                </div><!--end .row -->
                <!-- END VALIDATION FORM WIZARD -->
            </div>
        </div>
        <br/><br/>
        <div class="card-head card-head-sm collapsed style-primary-light" data-toggle="collapse" data-parent="#accordion2" data-target="#accordion2-3">
            <header>Ver equipos capturados</header>
            <div class="tools">
                <a class="btn btn-icon-toggle"><i class="fa fa-plus"></i></a>
            </div>
        </div>

        <div id="accordion2-3" class="collapse"  >
            <!-- BEGIN VALIDATION FORM WIZARD -->
            <div class="row">

                <div class="col-lg-12">
                    <div class="col-md-12 col-sm-12">
                        <p class="text-danger"><strong>{{ admin.message }}</strong></p>
                        <table datatable="" dt-options="admin.dtOptions" dt-columns="admin.dtColumns" t-instance="admin.dtInstance" class="table table-striped table-hover"></table>
                    </div>

                </div><!--end .row -->
            </div>
        </div>
    </div>

</div>
